{% extends 'base.html' %}

{% block content %}
  <h1>Gallery</h1>
  <div class="gallery">
    {% for image in images %}
      <a href="{{ url_for('static', filename='uploads/' + image) }}" data-lightbox="gallery">
        <img src="{{ url_for('static', filename='uploads/' + image) }}">
      </a>
    {% endfor %}
  </div>
  <h2>Upload a Photo</h2>
  {% with messages = get_flashed_messages() %}
