{% extends 'base.html' %}

{% block content %}
  <h1>Contact</h1>
  <div class="row">
    <div class="col-md-8">
      <form id="contact-form" method="POST" action="{{ url_for('contact') }}">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" placeholder="Your message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/contact_forms.js') }}"></script>
{% endblock %}
